syntax = "proto3";

package channels.v1;
option go_package = "github.com/absmach/magistrala/internal/grpc/channels/v1";


service ChannelsService {
  rpc RemoveThingConnections(RemoveThingConnectionsReq)returns(RemoveThingConnectionsRes) {}
  rpc UnsetParentGroupFormChannels(UnsetParentGroupFormChannelsReq)returns(UnsetParentGroupFormChannelsRes){}
}

message RemoveThingConnectionsReq {
  string thing_id = 1;
}

message RemoveThingConnectionsRes {}

message UnsetParentGroupFormChannelsReq {
  string parent_group_id = 1;
}

message UnsetParentGroupFormChannelsRes {}
